<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - XCruit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Reusing the same container style from login/register for consistency */
        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Simple Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-briefcase"></i> XCruit</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Back to Home</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="form-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold">Get In Touch</h3>
                                <p class="text-muted">Have a question or feedback? Fill out the form below to contact our team.</p>
                            </div>
                            <!-- In a real application, this form would submit to a backend endpoint -->
                            <form action="index.html" method="get"> <!-- Simple GET redirect for demo -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fullName" placeholder="Your Name" required>
                                    <label for="fullName"><i class="fas fa-user me-2"></i>Your Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email"><i class="fas fa-envelope me-2"></i>Your Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                                    <label for="subject"><i class="fas fa-pen me-2"></i>Subject</label>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 120px" required></textarea>
                                    <label for="message"><i class="fas fa-comment-dots me-2"></i>Your Message</label>
                                </div>
                                
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
