<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XCruit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card card-custom border-0">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <a href="index.html"><img src="assets/logo.png" height="50" alt="Logo"></a>
                                <h3 class="fw-bold mt-3">Welcome Back</h3>
                                <p>Enter your credentials to access your account.</p>
                            </div>
                            <form action="student_dashboard.html" method="get">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#" class="small text-decoration-none" style="color: var(--primary-color);">Forgot password?</a>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-gradient" type="submit">Login</button>
                                </div>
                                <p class="text-center small mt-4">Don't have an account? <a href="register.html" class="fw-bold text-decoration-none" style="color: var(--primary-color);">Sign up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
