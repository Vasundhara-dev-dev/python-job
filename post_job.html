<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - AI Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-briefcase"></i> AI JobPortal</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="employer_dashboard.html">Back to Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="mb-0">Post a New Job Opening</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Fill out the details below. Our AI will use this information to screen and rank candidates.</p>
                        <form>
                            <div class="mb-3">
                                <label for="jobTitle" class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="jobTitle" placeholder="e.g., Senior Data Scientist" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" placeholder="e.g., Bengaluru, India" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                     <label for="jobType" class="form-label">Job Type</label>
                                     <select class="form-select" id="jobType">
                                        <option selected>Select type...</option>
                                        <option value="Full-time">Full-time</option>
                                        <option value="Part-time">Part-time</option>
                                        <option value="Contract">Contract</option>
                                        <option value="Internship">Internship</option>
                                     </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="jobDescription" class="form-label">Job Description</label>
                                <textarea class="form-control" id="jobDescription" rows="6" placeholder="Describe the roles and responsibilities..." required></textarea>
                            </div>
                             <div class="mb-3">
                                <label for="requiredSkills" class="form-label">Required Skills</label>
                                <input type="text" class="form-control" id="requiredSkills" placeholder="e.g., Python, SQL, TensorFlow, AWS (comma-separated)" required>
                                <div class="form-text">These skills are crucial for the AI matching algorithm.</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Post Job</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
