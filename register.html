<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom style to center the registration form */
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-briefcase"></i> AI JobPortal</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Back to Home</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold">Create Your Account</h3>
                                <p class="text-muted">Join our platform to supercharge your career or hiring process.</p>
                            </div>
                            <form action="login.html" method="get"> <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                                    <label for="fullName"><i class="fas fa-user me-2"></i>Full Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password"><i class="fas fa-lock me-2"></i>Create Password</label>
                                </div>
                                
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">I am a:</label>
                                    <div class="d-flex justify-content-start">
                                        <div class="form-check me-4">
                                            <input class="form-check-input" type="radio" name="userType" id="typeStudent" value="student" checked>
                                            <label class="form-check-label" for="typeStudent">
                                                <i class="fas fa-user-graduate me-1"></i> Student / Job Seeker
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="userType" id="typeEmployer" value="employer">
                                            <label class="form-check-label" for="typeEmployer">
                                                <i class="fas fa-building me-1"></i> Employer
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Create Account</button>
                                </div>

                                <hr class="my-4">

                                <div class="text-center">
                                    <p class="small">Already have an account? <a href="login.html">Login here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
