<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - XCruit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card card-custom border-0">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <a href="index.html"><img src="assets/logo.png" height="50" alt="Logo"></a>
                                <h3 class="fw-bold mt-3">Get In Touch</h3>
                                <p>We'd love to hear from you. Fill out the form below to contact our team.</p>
                            </div>
                            <form action="index.html" method="get">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fullName" placeholder="Your Name" required>
                                    <label for="fullName">Your Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email">Your Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                                    <label for="subject">Subject</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 120px" required></textarea>
                                    <label for="message">Your Message</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-gradient" type="submit">Send Message</button>
                                </div>
                                <p class="text-center small mt-4"><a href="index.html" class="fw-bold text-decoration-none" style="color: var(--primary-color);">Back to Home</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
