<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - XCruit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card card-custom border-0">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <a href="frontend/index.html"><img src="frontend/assets/logo.png" height="50" alt="Logo"></a>
                                <h3 class="fw-bold mt-3">Create Your Account</h3>
                                <p>Join us to supercharge your career or hiring process.</p>
                            </div>
                            <form action="frontend/login.html" method="get">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                                    <label for="fullName">Full Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Create Password</label>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold small">I am a:</label>
                                    <div class="d-flex justify-content-start">
                                        <div class="form-check me-4">
                                            <input class="form-check-input" type="radio" name="userType" id="typeStudent" value="student" checked>
                                            <label class="form-check-label" for="typeStudent">Student / Job Seeker</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="userType" id="typeEmployer" value="employer">
                                            <label class="form-check-label" for="typeEmployer">Employer</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-gradient" type="submit">Create Account</button>
                                </div>
                                <p class="text-center small mt-4">Already have an account? <a href="frontend/login.html" class="fw-bold text-decoration-none" style="color: var(--primary-color);">Log in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
